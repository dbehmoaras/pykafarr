language: python
sudo: required

before_install:
    - sudo apt-get install -y librdkafka1
    - sudo apt-get install -y librdkafka-dev

install:
  - pip install -r .requirements.txt
  
script:
  - pwd
  - cd src
  - ls
  - type python
  - ./make.sh
  - ls -d /usr/include/lib*
  - ls /usr/include/librdkafka/
  - ls -d /usr/local/include/lib*
  - ls /usr/local/include/librdkafka/

matrix:
    include:
        - dist: disco
          python: 3.7
